<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books App</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Books App</h1>
  <button id="btnLoginSignup" onclick="openModal()">Login / Signup</button>

  <!-- Form to add a new book -->
  <h2>Add New Book</h2>
  <form id="addBookForm">
    <input type="text" name="booknumber" placeholder="Book Number" required>
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="author" placeholder="Author" required>
    <button type="submit">Add Book</button>
  </form>



  <h2>Books List</h2>
  <ul id="booksList"></ul>
  <div class="modal" id="authModal">
    <div class="modal-content">
      <h2>Login / Signup</h2>
      <button class="close" onclick="closeModal()">&times;</button>
      <div id="loginForm" style="display: none;">
        <h3>Login</h3>
        <form>
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="signupForm" style="display: none;">
        <h3>Signup</h3>
        <form>
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Signup</button>
        </form>
      </div>
      <div id="userStatus" style="display: none;">
        <h3>User Status</h3>
        <p id="userStatusText"></p>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = 'http://localhost:8001/todos';
    async function handleLogin(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const userData = {
        username: formData.get('username'),
        password: formData.get('password'),
      };
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(userData),
      };
      try {
        const response = await fetch('/login', options);
        if (!response.ok) {
          throw new Error('Login failed');
        }
        closeModal();
        alert('Login successful!'); // You can customize this alert or handle the success response as needed
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.'); // You can customize this alert or handle the error response as needed
      }
    }

    // Function to handle form submission for signup
    async function handleSignup(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const userData = {
        username: formData.get('username'),
        password: formData.get('password'),
      };
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(userData),
      };
      try {
        const response = await fetch('/signup', options);
        if (!response.ok) {
          throw new Error('Signup failed');
        }
        form.reset();
        toggleLoginSignup();
        alert('Signup successful! Please log in.'); // You can customize this alert or handle the success response as needed
      } catch (error) {
        console.error('Signup error:', error);
        alert('Signup failed. Please try again.'); // You can customize this alert or handle the error response as needed
      }
    }

     async function fetchBooks() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const booksList = document.getElementById('booksList');
        booksList.innerHTML = '';

        data.forEach(book => {
          const li = document.createElement('li');
          li.textContent = `${book.booknumber} - ${book.title} by ${book.author}`;
          booksList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching books:', error);
      }
    }

    // Function to handle form submission for adding a new book
    async function handleAddBook(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const bookData = {
        booknumber: formData.get('booknumber'),
        title: formData.get('title'),
        author: formData.get('author'),
      };
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(bookData),
      };
      try {
        const response = await fetch(apiUrl, options);
        if (!response.ok) {
          throw new Error('Failed to add book');
        }
        form.reset();
        fetchBooks(); // Refresh the list after adding a new book
      } catch (error) {
        console.error('Error adding book:', error);
      }
    }

    // Add event listener for the form submission
    const addBookForm = document.getElementById('addBookForm');
    addBookForm.addEventListener('submit', handleAddBook);

    // Fetch books on page load
    fetchBooks();
    function openModal() {
      const modal = document.getElementById('authModal');
      modal.style.display = 'block';
    }
  
    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById('authModal');
      modal.style.display = 'none';
    }
  
    // Function to toggle between login and signup forms in the modal
    function toggleLoginSignup() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const userStatus = document.getElementById('userStatus');
      const userStatusText = document.getElementById('userStatusText');
      if (loginForm.style.display === 'block') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        userStatus.style.display = 'none';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        userStatus.style.display = 'block';
        userStatusText.textContent = 'Logged In'; // You can change this text based on actual login status
      }
    }
  
    document.addEventListener('click', (event) => {
      if (event.target.matches('#authModal')) {
        closeModal();
      } else if (event.target.matches('#btnLoginSignup')) {
        openModal();
        toggleLoginSignup();
      }
    }); 
  
  </script>
</body>
</html>
